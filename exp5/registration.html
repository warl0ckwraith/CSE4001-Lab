<!DOCTYPE html>
<html>
<head>
    <title>Student Course Registration</title>
</head>
<body>
    <h1>Student Course Registration Form</h1>

    <form>
        <h3>Personal Information</h3>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid" name="studentid"><br><br>

        <h3>Select Courses</h3>

        <input type="checkbox" id="course1" name="course1" value="Data Structures">
        <label for="course1">Data Structures</label><br>

        <input type="checkbox" id="course2" name="course2" value="Web Development">
        <label for="course2">Web Development</label><br>

        <input type="checkbox" id="course3" name="course3" value="Database Systems">
        <label for="course3">Database Systems</label><br>

        <input type="checkbox" id="course4" name="course4" value="Computer Networks">
        <label for="course4">Computer Networks</label><br><br>

        <h3>Semester</h3>

        <input type="radio" id="fall" name="semester" value="Fall">
        <label for="fall">Fall</label><br>

        <input type="radio" id="spring" name="semester" value="Spring">
        <label for="spring">Spring</label><br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
