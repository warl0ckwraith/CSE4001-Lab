<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Student Marks Card</h2>

    <table>
        <tr>
            <th colspan="2">Student Information</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>John Smith</td>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Class</td>
            <td>10th Grade</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Maximum Marks</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>85</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>78</td>
            <td>100</td>
        </tr>
        <tr>
            <td>English</td>
            <td>92</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Social Studies</td>
            <td>88</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>95</td>
            <td>100</td>
        </tr>
        <tr class="total">
            <td>Total</td>
            <td>438</td>
            <td>500</td>
        </tr>
        <tr class="total">
            <td>Percentage</td>
            <td colspan="2">87.6%</td>
        </tr>
    </table>
</body>
</html>
